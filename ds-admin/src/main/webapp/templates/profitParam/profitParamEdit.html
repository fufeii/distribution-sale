@layout("/common/form.html",{js:["/assets/distProfitParam/distProfitParam_edit.js"]}){

<form class="layui-form" id="distProfitParamForm" lay-filter="distProfitParamForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <blockquote class="layui-elem-quote">
            注：计算模式 [百分比] 仅支持 分润类型为 [商品交易] 的场景。
        </blockquote>
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <input name="id" type="hidden">
                <div class="layui-row">
                    <div class="layui-col-md6">
                        <div class="layui-form-item">
                            <label class="layui-form-label layui-form-required">账户类型</label>
                            <div class="layui-input-inline">
                                <select lay-verify="required" name="accountType">
                                    @for(at in ate){
                                    <option value="${at.name}">${at.message}</option>
                                    @}
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label layui-form-required">计算方式</label>
                            <div class="layui-input-inline">
                                <select lay-verify="required" name="calculateMode">
                                    @for(cm in cme){
                                    <option value="${cm.name}">${cm.message}</option>
                                    @}
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label layui-form-required">分润系数</label>
                            <div class="layui-input-inline">
                                <input class="layui-input" id="profitRatio" lay-verType="tips"
                                       lay-verify="required|number" name="profitRatio"
                                       placeholder="请输入分润系数" required/>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label layui-form-required">状态</label>
                            <div class="layui-input-inline">
                                <select id="state" lay-verify="required" name="state">
                                    @for(s in se){
                                    <option value="${s.name}">${s.message}</option>
                                    @}
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="layui-col-md6">
                        <div class="layui-form-item">
                            <label class="layui-form-label layui-form-required">分润类型</label>
                            <div class="layui-input-inline">
                                <select id="profitType" lay-verify="required" name="profitType">
                                    @for(te in pte){
                                    <option value="${te.name}">${te.message}</option>
                                    @}
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label layui-form-required">分润等级</label>
                            <div class="layui-input-inline">
                                <select id="profitLevel" lay-verify="required" name="profitLevel">
                                    @for(pl in ple){
                                    <option value="${pl.name}">${pl.message}</option>
                                    @}
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label layui-form-required">用户段位</label>
                            <div class="layui-input-inline">
                                <select id="memberRank" lay-verify="required" name="memberRank">
                                    @for(re in mre){
                                    <option value="${re.name}">${re.message}</option>
                                    @}
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label layui-form-required">用户类型</label>
                            <div class="layui-input-inline">
                                <select id="memberType" lay-verify="required" name="memberType">
                                    @for(te in mte){
                                    <option value="${te.name}">${te.message}</option>
                                    @}
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button class="layui-btn layui-btn-primary" ew-event="closeDialog" type="reset">&emsp;取消&emsp;</button>
    </div>

</form>

@}
