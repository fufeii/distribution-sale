@layout("/common/container.html", {bodyAttr:"class=\"pear-container\"", js:["/ds/js/systemUser/systemUser.js"]}) {
<style>
    .tb-img-circle {
        border-radius: 90%;
        height: 100%;
    }
</style>
<div class="layui-card">
    <div class="layui-card-body">
        <form class="layui-form" lay-filter="systemUserQueryForm">
            <div class="layui-form-item">
                <div class="layui-form-item layui-inline">
                    <label class="layui-form-label">登录名</label>
                    <div class="layui-input-inline">
                        <input class="layui-input" name="username" placeholder="" type="text">
                    </div>
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="pear-btn pear-btn-md pear-btn-primary" lay-filter="systemUserQueryFormSubmit"
                            lay-submit>
                        <i class="layui-icon layui-icon-search"></i>
                        搜索
                    </button>
                    <button class="pear-btn pear-btn-md" type="reset"><i class="layui-icon layui-icon-refresh"></i>
                        重置
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="layui-card">
    <div class="layui-card-body">
        <table id="systemUserTable" lay-filter="systemUserTable"></table>
    </div>
</div>
@}
