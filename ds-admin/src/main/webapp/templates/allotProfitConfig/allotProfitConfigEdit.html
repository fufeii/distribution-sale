@layout("/common/container.html", {js:["/ds/js/allotProfitConfig/allotProfitConfigEdit.js","/ds/js/allotProfitConfig/allotProfitConfigEnum.js?formId=profitParamTable"]}) {
<form action="" class="layui-form" lay-filter="profitParamTable">
    <div class="mainBox">
        <div class="main-container">
            <!--            <div class="layui-form-item">-->
            <!--                <blockquote class="layui-elem-quote">-->
            <!--                    注：请认真填写。-->
            <!--                </blockquote>-->
            <!--            </div>-->
            <input name="id" type="hidden">
            <div class="layui-form-item">
                <label class="layui-form-label layui-form-required">账户类型</label>
                <div class="layui-input-block">
                    <select id="accountTypeSelect" lay-verify="required" name="accountType">
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label layui-form-required">分润类型</label>
                <div class="layui-input-block">
                    <select id="profitTypeSelect" lay-verify="required" name="profitType">
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label layui-form-required">计算方式</label>
                <div class="layui-input-block">
                    <select id="calculateModeSelect" lay-verify="required" name="calculateMode">
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label layui-form-required">分润等级</label>
                <div class="layui-input-block">
                    <select id="profitLevelSelect" lay-verify="required" name="profitLevel">
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label layui-form-required">分润比例</label>
                <div class="layui-input-block">
                    <input class="layui-input" id="profitRatio" lay-verType="tips" lay-verify="required|number"
                           name="profitRatio"
                           placeholder="请输入分润比例" value="1"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label layui-form-required">会员身份</label>
                <div class="layui-input-block">
                    <select id="memberIdentityTypeSelect" lay-verify="required" name="memberIdentityType">
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label layui-form-required">会员段位</label>
                <div class="layui-input-block">
                    <select id="memberRankTypeSelect" lay-verify="required" name="memberRankType">
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom">
        <div class="button-container">
            <button class="pear-btn pear-btn-primary pear-btn-sm" lay-filter="btnSubmit" lay-submit="" type="submit">
                <i class="layui-icon layui-icon-ok"></i>
                提交
            </button>
            <button class="pear-btn pear-btn-sm" onclick="parent.layer.close(parent.layer.getFrameIndex(window.name))">
                <i class="layui-icon layui-icon-close"></i>
                取消
            </button>
        </div>
    </div>
</form>
@}
